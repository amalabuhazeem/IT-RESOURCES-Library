<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        /* الأنماط الأساسية التي تنطبق على جميع الأجهزة */
        body {
            font-family: Arial, sans-serif;
            background-color: #6C3EB7;
            margin: 0;
            padding: 0;
        }

        /* الأنماط للأجهزة التي عرضها أقل من 768 بكسل (مثل الهواتف الذكية) */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
        }

        /* الأنماط للأجهزة التي عرضها بين 768 و 1024 بكسل (مثل الأجهزة اللوحية) */
        @media (min-width: 768px) and (max-width: 1024px) {
            body {
                font-size: 16px;
            }
            .container {
                padding: 20px;
            }
        }

        /* الأنماط للأجهزة التي عرضها أكبر من 1024 بكسل (مثل أجهزة الكمبيوتر المكتبية) */
        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }
            .container {
                padding: 30px;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            flex: 1 1 200px;
            margin: 10px;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #C285FF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background: #F49696;
        }

        .message {
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
            padding: 5px;
            background: #8C43D5;
            border-radius: 4px;
            color: #fff;
        }

        .chat-input {
            display: flex;
        }

        .chat-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #1877F2;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input button:hover {
            background: #155ab5;
        }

        .back-button {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            background-color: #1877F2;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #155ab5;
        }

        button {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: black;
            width: 200px;
            height: 50px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        button a {
            color: white;
            text-decoration: none;
            display: block;
            height: 100%;
            width: 100%;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="back-button" onclick="goBack('index Material Page.html')">Back to Home</button>
        <div class="messages" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messagesContainer');

            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return; // Do nothing if the input is empty
            }

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message';
            userMessageDiv.innerHTML = `<p><strong>You:</strong> ${escapeHtml(messageText)}</p>`;
            messagesContainer.appendChild(userMessageDiv);

            saveMessages();

            messageInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            setTimeout(() => {
                const botReplyDiv = document.createElement('div');
                botReplyDiv.className = 'message';
                botReplyDiv.innerHTML = `<p><strong>Bot:</strong> Thank you for your message. We will get back to you shortly.</p>`;
                messagesContainer.appendChild(botReplyDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                saveMessages();
            }, 1000);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function saveMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            localStorage.setItem('messages', messagesContainer.innerHTML);
        }

        function loadMessages() {
            const savedMessages = localStorage.getItem('messages');
            if (savedMessages) {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = savedMessages;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function goBack() {
            window.location.href = 'Material Page.html';
        }

        window.onload = loadMessages;
    </script>
</body>
</html>
