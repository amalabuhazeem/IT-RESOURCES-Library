<!DOCTYPE html>

    <style>
        		/* الأنماط الأساسية التي تنطبق على جميع الأجهزة */
body {
  font-family: Arial, sans-serif;
}

/* الأنماط للأجهزة التي عرضها أقل من 768 بكسل (مثل الهواتف الذكية) */
@media (max-width: 768px) {
  body {
    font-size: 14px;
  }
  .container {
    padding: 10px;
  }
}

/* الأنماط للأجهزة التي عرضها بين 768 و 1024 بكسل (مثل الأجهزة اللوحية) */
@media (min-width: 768px) and (max-width: 1024px) {
  body {
    font-size: 16px;
  }
  .container {
    padding: 20px;
  }
}

/* الأنماط للأجهزة التي عرضها أكبر من 1024 بكسل (مثل أجهزة الكمبيوتر المكتبية) */
@media (min-width: 1024px) {
  body {
    font-size: 18px;
  }
  .container {
    padding: 30px;
  }
}
.container {

}

       /* تصميم الأزرار بشكل موحد */
button {
    background-color: #1877F2;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* تأثير التمرير على الأزرار */
button:hover {
    background-color: #155ab5;
    transform: scale(1.05);
}

/* تأثير الضغط على الأزرار */
button:active {
    transform: scale(0.95);
}

/* تعديل الأزرار الخاصة */
#note, #com, #Start, #close {
    background-color: #1877F2;
    color: #fff;
    border: none;
    border-radius: 6px;
}

/* تأثير التمرير على زر الإغلاق */
#close:hover {

}

<body>
    <h1 class="background-box"><i>Material</i></h1>
    
    <input type="text" id="searchInput" placeholder="Enter text to search...">
    <button onclick="searchText()">Search</button>

    <script>
        function searchText() {
            const input = document.getElementById('searchInput').value;
            const content = document.getElementById('content');
            const regex = new RegExp(`(${input})`, 'gi');

            if (content) {
                content.innerHTML = content.innerHTML.replace(/<span class="highlight">|<\/span>/g, '');

                if (input.trim() !== '') {
                    content.innerHTML = content.innerHTML.replace(regex, '<span class="highlight">$1</span>');
                }
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
