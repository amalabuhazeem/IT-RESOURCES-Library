<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT RESOURCES</title>
    <style>
        /* الأنماط الأساسية */
        body {
            background-color: #6C3EB7;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            font-size: 18px;
            text-align: center;
        }

        pre {
            font-size: 2em;
            margin: 20px;
        }

        #image-container, #image-document {
            max-width: 100%;
            height: auto;
        }

        .styled-button {
            background-color: #000;
            border: none;
            color: white;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .styled-button:hover {
            background-color: #45a049;
        }

        #loginForm, #signupForm {
            border-radius: 5px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 8px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #create, #error-message {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        #showSignup, #showLogin {
            color: #45a049;
            text-decoration: none;
        }

        #showSignup:hover, #showLogin:hover {
            text-decoration: underline;
        }

        #login-error-message, #error-message {
            display: none;
            color: red;
            text-align: center;
        }

        #visit {
            margin-top: 20px;
        }

        /* الأنماط التكيفية */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            pre {
                font-size: 1.5em;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            body {
                font-size: 16px;
            }
            pre {
                font-size: 1.8em;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }
            pre {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <pre><b><i>Welcome 
         To 
         IT-Resources</i></b></pre>

    <div id="loginSection">
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="button" class="styled-button" onclick="handleLogin()">Login</button>
        </form>
        <p id="create">You don't have an account? <a href="#" id="showSignup">Create a new account</a></p>
        <div id="login-error-message">Invalid username or password.</div>
    </div>

    <div id="signupSection" style="display: none;">
        <form id="signupForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit" class="styled-button">Create Account</button>
        </form>
        <p id="h">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <img id="image-container" src="image/logoIT.jpg" alt="Logo">
    <h1 id="h1"><a href="index IT Resources Admin.html" style="color: white; text-decoration: none;">Are you admin?</a></h1>
    <img id="image-document" src="image/vector-documents-icon.jpg" alt="Document">
    <p id="use"><a href="index document.html" style="color: white; text-decoration: none;">How to use?</a></p>
    <p id="visit">This page has been visited <span id="visit-count">0</span> times.</p>

    <div id="error-message">Passwords do not match!</div>

    <script>
        // Initialize visit count
        const visitCountElement = document.getElementById('visit-count');
        let visitCount = localStorage.getItem('visitCount');
        
        if (!visitCount) {
            visitCount = 1;
        } else {
            visitCount = parseInt(visitCount) + 1;
        }
        
        localStorage.setItem('visitCount', visitCount);
        visitCountElement.textContent = visitCount;

        // Toggle between login and signup forms
        document.getElementById('showSignup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });

        // Validate signup form
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
                
                const username = document.getElementById('newUsername').value;
                const email = document.getElementById('email').value;
                const hashedPassword = btoa(password); // Simple encoding for demonstration purposes
                
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', hashedPassword);

                alert('Account created successfully! Please login.');
                document.getElementById('signupSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            }
        });

        // Handle login form submission
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedPassword = btoa(password); // Simple encoding for demonstration purposes

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            
            if (username === storedUsername && hashedPassword === storedPassword) {
                window.location.href = 'index Material Page.html'; 
            } else {
                document.getElementById('login-error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
