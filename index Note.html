<!DOCTYPE html>
<html>
<head>
    <title>Note</title>
    <style>
        		/* الأنماط الأساسية التي تنطبق على جميع الأجهزة */
body {
  font-family: Arial, sans-serif;
}

/* الأنماط للأجهزة التي عرضها أقل من 768 بكسل (مثل الهواتف الذكية) */
@media (max-width: 768px) {
  body {
    font-size: 14px;
  }
  .container {
    padding: 10px;
  }
}

/* الأنماط للأجهزة التي عرضها بين 768 و 1024 بكسل (مثل الأجهزة اللوحية) */
@media (min-width: 768px) and (max-width: 1024px) {
  body {
    font-size: 16px;
  }
  .container {
    padding: 20px;
  }
}

/* الأنماط للأجهزة التي عرضها أكبر من 1024 بكسل (مثل أجهزة الكمبيوتر المكتبية) */
@media (min-width: 1024px) {
  body {
    font-size: 18px;
  }
  .container {
    padding: 30px;
  }
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.item {
  flex: 1 1 200px; /* يعني أن العناصر يمكن أن تنمو وتقلص مع الحفاظ على عرض لا يقل عن 200 بكسل */
  margin: 10px;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #6C3EB7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #C285FF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .note-input {
            margin-bottom: 20px;
        }
        .note-input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .note-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #1877F2;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .note-input button:hover {
            background-color: #155ab5;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            color: #fff;
            background-color: #1877F2;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #155ab5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index Material Page.html" class="back-button">Back to Home</a>
        <h1>Submit a Note</h1>
        <div class="note-input">
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
            <button onclick="submitNote()">Submit Note</button>
        </div>
    </div>

    <script>
        function submitNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();
            if (noteText === '') {
                alert('Please enter a note.');
                return;
            }

            // Send note to the server
            fetch('/submit-note', {  // URL to your server-side endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ note: noteText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Note submitted successfully!');
                    noteInput.value = ''; // Clear the input field
                } else {
                    alert('Failed to submit the note.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }
    </script>
</body>
</html>
